<script id="app-template" type="text/stache">
  {{#if googleApiLoadedPromise.isPending}}
    <div>Loading Google API ...</div>
  {{else}}
    {{#if signedIn}}
	  Welcome {{givenName}}! <button on:click="googleAuth.signOut()">Sign Out</button>

    {{/if}}
  {{/if}}
</script>
