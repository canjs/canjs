<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="http://todomvc.com/examples/canjs/node_modules/todomvc-common/base.css">
	<link rel="stylesheet" href="http://todomvc.com/examples/canjs/node_modules/todomvc-app-css/index.css">
</head>

<body>
<section id="todoapp">
	<header id="header">
	<h1>todos</h1>
	<input id="new-todo" placeholder="What needs to be done?" autofocus="">
</header>
<section id="main" class="">
	<input id="toggle-all" type="checkbox">
	<label for="toggle-all">Mark all as complete</label>
	<ul id="todo-list">
		<li class="todo">
			<div class="view">
				<input class="toggle" type="checkbox">
				<label>Do the dishes</label>
				<button class="destroy"></button>
			</div>
			<input class="edit" type="text" value="Do the dishes">
		</li>
		<li class="todo completed">
			<div class="view">
				<input class="toggle" type="checkbox">
				<label>Mow the lawn</label>
				<button class="destroy"></button>
			</div>
			<input class="edit" type="text" value="Mow the lawn">
		</li>
		<li class="todo editing">
			<div class="view">
				<input class="toggle" type="checkbox">
				<label>Pick up dry cleaning</label>
				<button class="destroy"></button>
			</div>
			<input class="edit" type="text" value="Pick up dry cleaning">
		</li>
	</ul>
</section>
<footer id="footer" class="">
	<span id="todo-count">
		<strong>2</strong> items left
	</span>
	<ul id="filters">
		<li>
			<a class="selected" href="#!">All</a>
		</li>
		<li>
			<a href="#!active">Active</a>
		</li>
		<li>
			<a href="#!completed">Completed</a>
		</li>
	</ul>
	<button id="clear-completed">
		Clear completed (1)
	</button>
</footer>
</section>

<script src="../../node_modules/steal/steal.js" main="@empty">
var $ = require('jquery');
var can = require('can');
require('can/model/model');

</script>
</body>
</html>
