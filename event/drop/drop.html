<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
            "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
	<head>
		<title>drop</title>
        <style type='text/css'>
            .handle {
				width: 100px;
				height: 25px;
				border: dashed 1px red;
				cursor : pointer;
			}
            .drop {
                width: 200px;
				height: 50px;
				border: dashed 1px green;
				cursor : pointer;
                background-color: white;
            }
            #dropout {
                padding: 20px;
                border: solid 1px blue;
            }
            .over {
                background-color: yellow;
            }
        </style>
	</head>
	<body>
		<h2>Drop Demo</h2>
	    <div class='handle'>Drag Me</div>
        <div class='handle'>Drag Me</div>
        <div id='dropout'>
            <div class='drop'></div>
            <div class='drop'></div>
        </div>
        <a href="javascript://" id='undelegate'>undelegate</a>
		<script type='text/javascript' 
                src='../../../steal/steal.js?steal[app]=jquery/event/drop'>   
        </script>
        <script script='type/javascript'>
            //make drags
			$('.handle').live("draginit", function(){})
			
			//add drop events
            $('#dropout')
				.delegate(".drop","dropover", function(){
	                $(this).addClass('over')
	            })
				.delegate(".drop","dropout", function(){
	                $(this).removeClass('over')
	            })
				.bind('dropover', function(){
	                $(this).addClass('over')
	            })
				.bind('dropout', function(){
	                $(this).removeClass('over')
	            })
				
			//turn off drops
            $("#undelegate").click(function(){
                $('#dropout').undelegate(".drop","dropover");
                $('#dropout').undelegate(".drop","dropout");
            })
        </script>
	</body>
</html>
