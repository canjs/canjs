<!DOCTYPE HTML>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="../lib/qunit/qunit.css"/>
</head>
<body>

<h2 id="qunit-banner"></h2>

<div id="qunit-testrunner-toolbar"></div>

<script type="text/javascript" src="../lib/qunit/qunit.js"></script>

		QUnit.start();
	});
