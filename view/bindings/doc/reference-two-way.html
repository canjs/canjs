<script type="text/stache" id="demo-html">
	<drivers-select #selected-plate="{selected.licensePlate}"/>
	{{#if selectedPlate}}
	<edit-plate plate-name="{selectedPlate}"/>
	{{/if}}
</script>
<script src="../../../node_modules/steal/steal.js" id='demo-source'>
	import can from "can";
	import stache from "can/view/stache/";
	import 'can/map/define/';
	
	can.Component.extend({
		tag: "drivers-select",
		template: stache('<ul>'+
			'{{#each drivers}}'+
				'<li (click)="select">'+
					'{{title}} {{first}} {{last}} - {{licensePlate}}'+
				'</li>'+
			'{{/each}}'+
			'</ul>'),
		scope: {
			drivers: [
				{ title: "Dr.", first: "Cosmo", last: "Kramer", licensePlate: "543210" },
				{ title: "Ms.", first: "Elaine", last: "Benes", licensePlate: "621433" }
			],
			select: function(driver){
				this.attr("selected", driver);
			}
		}
	});
	
	
	can.Component.extend({
		tag: "edit-plate",
		template: can.stache("<input value='{{plateName}}' (change)='update'/>"),
		scope: {
			update: function(context, el){
				this.attr("plateName", el.val());
			}
		}
	});
	
	$("body").append(can.view("demo-html",{}))
	
</script>
