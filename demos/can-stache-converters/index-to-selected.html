<html>
<head>
	<title>index-to-selected demo</title>
</head>
<body>
<script type="text/stache" id="demo-html">
<select value:bind="index-to-selected(~person, people)">

{{#each(people)}}
  <option value="{{scope.index}}">{{this}}</option>
{{/each}}

</select>

<div>
  <h2>{{person}}</h2>
</div>
</script>
<script src="../../node_modules/steal/steal.js" deps-bundle main="@empty">
import { DefineList, DefineMap, stache, stacheConverters } from "can";

var template = stache.from("demo-html");

var map = new DefineMap({
	person: "Anne",
	people: [
		"Matthew",
		"Anne",
		"Wilbur"
	]
});

document.body.appendChild(template(map));
</script>
</body>
</html>
