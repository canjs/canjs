<style type="text/css">
select[multiple] {
	font-size: 15px;
	background: dimgrey;
	padding: 0.3em;
}
[value=red] {
	color: red;
}
[value=orange] {
	color: orange;
}
[value=yellow] {
	color: yellow;
}
[value=green] {
	color: green;
}
[value=blue] {
	color: blue;
}
[value=indigo] {
	color: indigo;
}
[value=violet] {
	color: violet;
}
</style>
<script type="text/stache" id="demo-html">
<select multiple values:bind="colors" size="7">
	<option value="red">Red</option>
	<option value="orange">Orange</option>
	<option value="yellow">Yellow</option>
	<option value="green">Green</option>
	<option value="blue">Blue</option>
	<option value="indigo">Indigo</option>
	<option value="violet">Violet</option>
</select>

<ul>
	{{#each colors}}
		<li>{{this}}</li>
	{{/each}}
</ul>
</script>
<script src="../../node_modules/steal/steal.js" deps-bundle id="demo-source" main="@empty">
import { DefineList, DefineMap, stache, stacheConverters } from "can";

var template = stache.from("demo-html");
var map = new DefineMap({
	colors: ["green"]
});

document.body.appendChild(template(map));
</script>
