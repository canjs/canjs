<script src="../../node_modules/steal/steal.js" dev-bundle main="@empty" id='demo-source'>
import { Component } from "can";

Component.extend({
	tag: 'my-items',
	view: `
		{{# each(items) }}
			<li on:click='../items.splice(scope.index,1)'>{{ name }}</li>
		{{/ each }}
	`,
	ViewModel: {
		items: {
			default: () => [{name: "first"}, {name: "second"}]
			
		}
	}
})
</script>
