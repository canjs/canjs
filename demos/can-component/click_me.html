<script id="demo-html" type="text/stache">
<hello-world />
</script>
<script src="../../node_modules/steal/steal.js" main="@empty" id="data-source">
var Component = require("can-component");
var stache = require("can-stache");
var DefineMap = require("can-define/map/map");

var HelloWorldVM = DefineMap.extend({
   message: {
	   value: "Hello There!"
   },
   visible: {
	   value: false
   }
});

Component.extend({
   tag: "hello-world",
   view: stache("{{#if(visible)}}{{message}}{{else}}Click me{{/if}}"),
   ViewModel: HelloWorldVM,
   events: {
	   click: function() {
		   this.viewModel.visible = !this.viewModel.visible;
	   }
   }
});

var template = stache.from('demo-html');
document.body.appendChild(template({}));
</script>
</body>
