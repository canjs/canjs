<style>
	.breadcrumb li {
	  display: inline-block;
	  padding: 5px 0px;
	}
	.breadcrumb li:before {
	  content: ">";
	  font-weight: normal;
	}
	.breadcrumb li:hover {
	  font-weight: bold;
	  cursor: pointer;
	}
	.breadcrumb li:last-child {
	  font-weight: bold;
	}
	.breadcrumb li:first-child:before {
	   content: ""
	}
	.breadcrumb li:last-child:hover {
	  text-decoration: none;
	  cursor: default;
	}
	.options li {
	  padding: 3px 5px;
	}
	.options li.checked {
	  background-color: yellow;
	}
	#selected {
	  margin-top: 20px;
	  border-top: solid 1px silver;
	}
	#selected li{
	  padding-left: 10px;
	}
</style>
<div id="out"></div>
<script src="../../node_modules/steal/steal.js" dev-bundle main="@empty">
import { Component, DefineList, DefineMap, stache } from "can";

const demoHtml = `<div><tree-combo items:from='locations' title:from='"Locations"'/></div>`;
const treeComboStash = `  <ul class='breadcrumb'>
    <li on:click='./emptyBreadcrumb()'>{{ title }}</li>
    {{# each(breadcrumb) }}
      <li on:click='../updateBreadcrumb(this)'>{{ title }}</li>
    {{/ each }}
  </ul>
  <ul class='options'>
    <content>
      {{# selectableItems }}
        <li {{# scope.vm.isSelected(this) }}class='active'{{/ isSelected }} on:click='../toggle(this)'>
          <input type='checkbox' {{# scope.vm.isSelected(this) }}checked{{/ isSelected }}/>
            {{ title }}
          {{# if(children.length) }}
            <button class='showChildren' on:click='../showChildren(.,scope.event)'>+</button>
          {{/ if }}
        </li>
      {{/ selectableItems }}
    </content>
  </ul>`;

const ViewModel = DefineMap.extend({
	items: {
		Default: DefineList
	},
	breadcrumb: {
		Default: DefineList
	},
	selected: {
		Default: DefineList
	},
	title: "*",
	selectableItems: {
		get: function(){
			const breadcrumb = this.breadcrumb;

			// if there's an item in the breadcrumb
			if(breadcrumb.length){
				// return the last item's children
				const i = breadcrumb.length - 1;
				return breadcrumb[i].children;
			} else{
				// return the top list of items
				return this.items;
			}
		}
	},
	showChildren: function(item, ev) {
		ev.stopPropagation();
		this.breadcrumb.push(item);
	},
	emptyBreadcrumb: function( ) {
		this.breadcrumb = [];
	},
	updateBreadcrumb: function( item ){
		const breadcrumb = this.breadcrumb,
			index = breadcrumb.indexOf(item);
		breadcrumb.splice(index + 1, breadcrumb.length - index - 1);
	},
	toggle: function(item){
		const selected = this.selected,
			index = selected.indexOf(item);
		if(index === -1 ){
			selected.push(item);
		} else {
			selected.splice(index, 1);
		}
	},
	isSelected: function(item){
		return this.selected.indexOf(item) > -1;
	}
});

Component.extend({
	tag: "tree-combo",
	view: stache(treeComboStash),
	ViewModel: ViewModel
});

	locations: [

	  },
