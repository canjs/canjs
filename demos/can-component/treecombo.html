<style>
	.breadcrumb li {
	  display: inline-block;
	  padding: 5px 0px;
	}
	.breadcrumb li:before {
	  content: ">";
	  font-weight: normal;
	}
	.breadcrumb li:hover {
	  font-weight: bold;
	  cursor: pointer;
	}
	.breadcrumb li:last-child {
	  font-weight: bold;
	}
	.breadcrumb li:first-child:before {
	   content: ""
	}
	.breadcrumb li:last-child:hover {
	  text-decoration: none;
	  cursor: default;
	}
	.options li {
	  padding: 3px 5px;
	}
	.options li.checked {
	  background-color: yellow;
	}
	#selected {
	  margin-top: 20px;
	  border-top: solid 1px silver;
	}
	#selected li{
	  padding-left: 10px;
	}
</style>
<div id='out'></div>
<script id="app" type="text/stache">
  <div><tree-combo items:from='locations' title='Locations'/></div>
</script>
<script id="tree-combo-stash" type='text/stache'>
  <ul class='breadcrumb'>
    <li on:click='emptyBreadcrumb()'>{{title}}</li>
    {{#each breadcrumb}}
      <li on:click='updateBreadcrumb(.)'>{{title}}</li>
    {{/each}}
  </ul>
  <ul class='options'>
    <content>
      {{#selectableItems}}
        <li {{#isSelected}}class='active'{{/isSelected}} on:click='toggle(.)'>
          <input type='checkbox' {{#isSelected(.)}}checked{{/isSelected}}/>
            {{title}}
          {{#if children.length}}
            <button class='showChildren' on:click='showChildren(.,%event)'>+</button>
          {{/if}}
        </li>
      {{/selectableItems}}
    </content>
  </ul>
</script>
<script src="../../node_modules/steal/steal.js" main="@empty">
var Component = require("can-component");
var stache = require("can-stache");
var DefineMap = require("can-define/map/map");
var DefineList = require("can-define/list/list");

var ViewModel = DefineMap.extend({
	items: {
		Value: DefineList
	},
	breadcrumb: {
		Value: DefineList
	},
	selected: {
		Value: DefineList
	},
	title: "*",
	selectableItems: {
		get: function(){
			var breadcrumb = this.breadcrumb;

			// if there's an item in the breadcrumb
			if(breadcrumb.length){
				// return the last item's children
				var i = breadcrumb.length - 1;
				return breadcrumb[i].children;
			} else{
				// return the top list of items
				return this.items;
			}
		}
	},
	showChildren: function(item, ev) {
		ev.stopPropagation();
		this.breadcrumb.push(item);
	},
	emptyBreadcrumb: function( ) {
		this.breadcrumb = [];
	},
	updateBreadcrumb: function( item ){
		var breadcrumb = this.breadcrumb,
			index = breadcrumb.indexOf(item);
		breadcrumb.splice(index + 1, breadcrumb.length - index - 1);
	},
	toggle: function(item){
		var selected = this.selected,
			index = selected.indexOf(item);
		if(index === -1 ){
			selected.push(item);
		} else {
			selected.splice(index, 1);
		}
	},
	isSelected: function(item){
		return this.selected.indexOf(item) > -1;
	}
});

Component.extend({
	tag: "tree-combo",
	template: stache(document.getElementById("tree-combo-stash").innerHTML),
	ViewModel: ViewModel
});


var base = new DefineMap({
	locations: [
	  { id: 1, title: "Midwest", children: [

	      ]
	    },

	      ]
	    }]
	  },
	  { id: 2, title: "East Coast", children: [

	      { id: 3413, title: "New York"}, { id: 4613, title: "Rochester"},
	      { id: 4516, title: "Syracuse"}
	      ]
	    },
	    { id: 6, title: "Pennsylvania", children: [
	      { id: 2362423, title: "Philadelphia"}, { id: 454663, title: "Harrisburg"},
	      { id: 454664, title: "Scranton"}
	      ]
	    }]
	  },
	  { id: 3, title: "West Coast", children: [
	    { id: 75, title: "California", children: [

	      ]
	    },

</script>
