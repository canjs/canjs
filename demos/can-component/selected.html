<body>
<style>
	.selected {
		background-color: yellow;
	}
	div {
		cursor: pointer;
	}
</style>
<div id="html">
<div id='out'></div>
<script type="text/stache" id="demo-html">
{{#items}}
  <div {{#isSelected}}class='selected'{{/isSelected}}
       on:click='toggle'>
    {{title}}
  </div>
{{/items}}
</script>
</div>
<script src="../../node_modules/steal/steal.js" main="@empty">
var Component = require("can-component");
var DefineMap = require("can-define/map/map");
var DefineList = require("can-define/list/list");
var stache = require("can-stache");

var ViewModel = DefineMap.extend({
	selected: {
		Value: DefineList
	},
	toggle: function(item){
		var selected = this.selected,
			index = selected.indexOf(item);

		if( index >= 0 ) {
			selected.splice(index, 1);
		} else {
			selected.push(item);
		}
	}
});

Component.extend({
	tag: "my-items",
	ViewModel: ViewModel,
	view: stache.from("demo-html"),
	helpers: {
		isSelected: function(options){
			if( this.selected.indexOf(options.context) >= 0 ) {
				return options.fn();
			} else {
				return options.inverse();
			}
		}
	}
});

var frag = stache("<my-items items:from='items' />")({
	items: new DefineList([
		{ title: "CanJS" },
		{ title: "StealJS" },
		{ title: "FuncUnit" },
		{ title: "DocumentJS" },
		{ title: "DoneJS" }
	])
});

document.getElementById("out").appendChild(frag);
</script>
</body>
