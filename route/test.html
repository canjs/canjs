<!DOCTYPE HTML>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="http://code.jquery.com/qunit/qunit-1.12.0.css"/>
</head>
<body>
<h1 id="qunit-header">can.route Test Suite</h1>

<h2 id="qunit-banner"></h2>

<div id="qunit-testrunner-toolbar"></div>
<h2 id="qunit-userAgent"></h2>
<ol id="qunit-tests"></ol>
<div id="qunit-test-area"></div>

<script type="text/javascript" src="../lib/steal/steal.js"></script>
<script type="text/javascript" src="http://code.jquery.com/qunit/qunit-1.12.0.js"></script>
<script type="text/javascript">
	QUnit.config.autostart = false;
	steal("can/route")
		.then("can/test")
		.then("can/route/route_test.js", function() {
		QUnit.start();
	});
</script>
</body>
</html>
