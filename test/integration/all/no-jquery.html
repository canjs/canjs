<!DOCTYPE html>
<head>
	<title>can.all.js integration tests</title>
</head>
<body>
	<script>
		if(!(window.console && console.log)) {
		  console = {
		    log: function(){},
		    debug: function(){},
		    info: function(){},
		    warn: function(){},
		    error: function(){}
		  };
		}
		
		var QUnit = window.parent.QUnit;
		var removeMyself = window.parent.removeMyself;

		var el = document.createElement('script');
		el.src = "../../../dist/global/can.all.js";

		window.onerror = function(msg) {
			QUnit.ok(false, msg);
			removeMyself();
		};

		el.onload = function() {
			QUnit.ok(true);
			removeMyself();
		};

		document.body.appendChild(el);
	</script>
</body>
