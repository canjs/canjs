<head>
	<link rel="stylesheet" type="text/css" href="//code.jquery.com/qunit/qunit-1.14.0.css"/>
	<script type="text/javascript" src="//code.jquery.com/qunit/qunit-1.14.0.js"></script>
	<script>
		QUnit.config.autostart = false;
	</script>
</head>
<body>
	<h1 id="qunit-header">Steal-Tools Build Suite</h1>

	<h2 id="qunit-banner"></h2>
	
	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
	<div id="qunit-test-area"></div>
	<script src='../../../bower_components/steal/steal.js' 
	        data-config='config.js'
	        data-main='app'></script>
	<script>
		System.import("@config").then(function(){
			System.import("app").then(function(){
				
				test("stache", function(){
					var div = document.createElement('div');
					div.appendChild(MODULE.stache);
					QUnit.equal( div.getElementsByTagName("h1")[0].innerHTML, "Stache Hi", "matches" );
				});
				
				QUnit.start();
			});
		});
	</script>
</body>
