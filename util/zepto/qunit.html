<!DOCTYPE HTML>
<html>
    <head>
        <title>mvc QUnit Test</title>
		<link rel="stylesheet" type="text/css" href="../../bower_components/qunit/qunit/qunit.css" />
		<script type="text/javascript" src="../../bower_components/qunit/qunit/qunit.js"></script>
		<script type='text/javascript' src='../../lib/steal/steal.js'></script>
    </head>
    <body>

        <h1 id="qunit-header">Zepto Test Suite</h1>
    	<h2 id="qunit-banner"></h2>
    	<div id="qunit-testrunner-toolbar"></div>
    	<h2 id="qunit-userAgent"></h2>
		<div id="test-content"></div>
        <ol id="qunit-tests"></ol>
		<div id="qunit-test-area"></div>

		<script>
			steal(function() {
				steal.config({
					"map": {
						"*": {
							"can/util/util.js": "can/util/zepto/zepto.js",
                            "jquery/jquery.js": "zepto",
                            "zepto/zepto.js": "zepto"
						}
					},
	                "paths": {
		                "zepto": "bower_components/zepto/zepto.js"
	                },
	                "shim": {
	                	"zepto": { exports: "Zepto" }
	                }
	            })
	        }).then('can/util/zepto/zepto_test.js');
		</script>
    </body>
</html>
