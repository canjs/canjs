<div id="demo">
<div id='out'></div>
<script id="app" type="text/stache">
	<my-mmy>
		{{#if makes.isResolved}}
			<select can-value="makeId">
				{{^makeId}}
					<option>Select a Make</option>
				{{/makeId}}
				{{#each makes}}
					<option value="{{id}}">{{name}}</option>
				{{/each}}
			</select>
		{{else}}
			<select><option>Loading Makes</option></select>
		{{/if}}
		
		{{#if models}}
			{{#if models.isResolved}}
				<select can-value="modelId">
					{{^modelId}}
						<option>Select a Model</option>
					{{/modelId}}
					{{#each models}}
						<option value="{{id}}">{{name}}</option>
					{{/each}}
				</select>
			{{else}}
				<select><option>Loading Models</option></select>
			{{/if}}
		{{else}}
			<select disabled><option>Model</option></select>
		{{/if}}
		
		{{#if years}}
			<select can-value="year">
				{{^year}}
					<option>Select a Make</option>
				{{/year}}
				{{#each years}}
					<option value="{{.}}">{{.}}</option>
				{{/each}}
			</select>
		{{else}}
			<select disabled><option>Year</option></select>
		{{/if}}
		
		<div>
			{{#each vehicles}}
				<h2>{{name}}</h2>
				<img src="{{thumb}}"/>
			{{/each}}
		</div>
	</my-mmy>
</script>
</div>
