<html>
<head>
	<title>component system plugin example</title>
</head>
<body>
	<script type="text/stache" can-autorender>
		<can-import from="can/component/examples/hello-world.component!"/>
		<hello-world></hello-world>

		<hr/>
	</script>
	<script type="text/stache" can-autorender>
		<can-import from="can/component/examples/tabs.component!"/>

		<can-tabs>
			<can-panel title="CanJS">
				CanJS provides the MV*
			</can-panel>
			<can-panel title="StealJS">
				StealJS provides the infrastructure.
			</can-panel>
		</can-tabs>

		<hr/>
	</script>
	<script type="text/stache" can-autorender>
		<can-import from="can/component/examples/frankenstein.component!"/>
		<frankenstein></frankenstein>
	</script>
	<script src="../../node_modules/steal/steal.js" main="can/view/autorender/"></script>
</body>
</html>
